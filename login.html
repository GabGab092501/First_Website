<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technological University of the Philippines - AIMS | Faculty Access Module</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="intro_login">
<nav class="login_nav">
    <img src="Images/des_UIPEN.png" alt="tup_pic">
    <img class="img_login" src="Images/gabz.png" alt="pics" height="75px">
</nav>
<div>
<p class="id_login" align="center">Faculty Access Module</p>
</div>

<div class="flexbox-container_login">
    <div class="flex-item_login">
        <p class="user_login">User Authentication</p>
        <hr>
        <form>
          <div class="sign-in_login">
            <label class="info_login">Username:</label>
            <br>
            <input type="email" name="username" placeholder="Username">
          </div>
          <div class="sign-in_login">
            <label class="info_login">Password:</label>
            <br>
            <input type="password" name="password" placeholder="Password">
          </div>
          <br>
                      <div class="divider_login">
            <button type="reset" class="red_login"><span>Clear Entries</span></button>
            <button type="submit" class="red_login"><span>Login</span></button>
          </div>
                    <div class="divider_login">
                <p class="forgot_login" style="color:#ddd">Forgot your password? <a href="#" style="color:#fff">Click here</a></p>
                <p class="forgot_login" style="color:#ddd">Creation of <a href="#" style="color:#fff">Gabriel Mendoza</a></p>
                </div>
        </form>
    </div>
</div>

<div class="footer_login">
    <hr>
    <p>Powered by <img src="Images/logo_AIMS.png" alt="AIMS"> from <img src="Images/logo_Pinnacle.png" alt="Pinnacle Technologies, Inc."></p>
    <p>For questions and comments, email us at</p>
    <p><a href="mailto:web.ers@tup.edu.ph">web.ers@tup.edu.ph</a></p>
  </div>
    </main>
    
</body>
</html>
